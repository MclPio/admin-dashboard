<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="title">
        <img src="image-frame.svg" alt="logo">
        <div>Dashboard</div>
      </div>
      <div class="home">
        <img src="image-frame.svg" alt="logo">
        <div>Home</div>
      </div>
      <div class="profile">
        <img src="image-frame.svg" alt="logo">
        <div>Profile</div>
      </div>
      <div class="messages">
        <img src="image-frame.svg" alt="logo">
        <div>Messages</div>
      </div>
      <div class="history">
        <img src="image-frame.svg" alt="logo">
        <div>History</div>
      </div>
      <div class="tasks">
        <img src="image-frame.svg" alt="logo">
        <div>Tasks</div>
      </div>
      <div class="communities">
        <img src="image-frame.svg" alt="logo">
        <div>Communities</div>
      </div>

      <div class="settings">
        <img src="image-frame.svg" alt="logo">
        <div>Settings</div>
      </div>
      <div class="support">
        <img src="image-frame.svg" alt="logo">
        <div>Support</div>
      </div>
      <div class="privacy">
        <img src="image-frame.svg" alt="logo">
        <div>Privacy</div>
      </div>
    </div>
    <div class="header">
      <form action="" method="get" class="form">
        <img src="magnify.svg">
        <input type="search" name="search" id="search">
      </form>

      <div class="right-top-elements">
        <div class="bell">
          <img src="bell-ring-outline.svg" alt="">
        </div>
        <div class="profile-pic">
          <img src="https://api.win.gg/wp-content/uploads/2023/08/Yujiro-Hanma-Workout-1-1024x576-1.jpg" alt="">
        </div>
        <div class="name">Joe Smith</div>
      </div>

      <div class="bottom-left-elements">
        <div class="profile-pic2">
          <img src="https://api.win.gg/wp-content/uploads/2023/08/Yujiro-Hanma-Workout-1-1024x576-1.jpg" alt="">
        </div>
        <div class="greeting">
          <div>Hi there,</div>
          <div>Morgan Oakley (@morgan)</div>
        </div>
      </div>

      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="main-content"></div>
  </div>
</body>
</html>
